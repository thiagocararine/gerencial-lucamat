          Control: Classic/TextInput@2.3.2
          Group: GrupoFornec
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Default: =varCNPJ
            Font: =Font.'Open Sans'
            HintText: ="Insira o CNPJ do Fornecedor"
            HoverBorderColor: =RGBA(0, 18, 107, 1)
            HoverFill: =RGBA(186, 202, 226, 1)
            MaxLength: =19
            OnChange: |-
              =Set(
                  Valor,
                  CNPJ_Input_Fornecedor.Text
              );
              Set(
                  varConfig,
                  Text(
                      Mid(
                          Valor,
                          1,
                          1
                      ) & Mid(
                          Valor,
                          2,
                          1
                      ) & "." & Mid(
                          Valor,
                          3,
                          1
                      ) & Mid(
                          Valor,
                          4,
                          1
                      ) & Mid(
                          Valor,
                          5,
                          1
                      ) & "." & Mid(
                          Valor,
                          6,
                          1
                      ) & Mid(
                          Valor,
                          7,
                          1
                      ) & Mid(
                          Valor,
                          8,
                          1
                      ) & "/" & Mid(
                          Valor,
                          9,
                          1
                      ) & Mid(
                          Valor,
                          10,
                          1
                      ) & Mid(
                          Valor,
                          11,
                          1
                      ) & Mid(
                          Valor,
                          12,
                          1
                      ) & "-" & Mid(
                          Valor,
                          13,
                          1
                      ) & Mid(
                          Valor,
                          14,
                          1
                      ) & Mid(
                          Valor,
                          15,
                          1
                      )
                  )
              );
              Set(
                  varCNPJ,
                  Text(varConfig)
              )
