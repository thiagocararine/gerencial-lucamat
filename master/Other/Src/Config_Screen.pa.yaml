      - Gravar_Bttn_empresa:
          Control: Classic/Button@2.2.0
          Group: AddEmpresa
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(152, 208, 70, 1)
            Fill: =RGBA(152, 208, 70, 1)
            Font: =Font.'Segoe UI'
            Height: =30
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(209, 232, 178, 1)
            OnSelect: |-
              =If(
                  IsBlank(fantasia_input_empresa.Text),
                  Notify(
                      "NOME FANTASIA está em branco, por favor preencha o campo correspondente!",
                      NotificationType.Error
                  ),
                  If(
                      IsBlank(razao_input_empresa.Text),
                      Notify(
                          "RAZÃO SOCIAL está em branco, por favor preencha o campo correspondente!",
                          NotificationType.Error
                      ),
                      If(
                          IsBlank(cnpj_input_empresa.Text),
                          Notify(
                              "CNPJ da EMPRESA está em branco, por favor preencha o campo correspondente!",
                              NotificationType.Error
                          ),
                          If(
                              IsBlank(ie_input_empresa.Text),
                              Notify(
                                  "INSCRIÇÃO ESTADUAL está em branco, por favor preencha o campo correspondente!",
                                  NotificationType.Error
                              ),
                              If(
                                  IsBlank(cep_input_empresa.Text),
                                  Notify(
                                      "Campo com nome CEP está em branco, por favor preencha o campo correspondente!",
                                      NotificationType.Error
                                  ),
                                  If(
                                      IsBlank(endereco_input_empresa.Text),
                                      Notify(
                                          "Preencha por favor o ENDEREÇO está em branco, por favor preencha o campo correspondente!",
                                          NotificationType.Error
                                      ),
                                      If(
                                          IsBlank(numero_input_empresa.Text),
                                          Notify(
                                              "o campo NUMERO está em branco, por favor preencha o campo correspondente!",
                                              NotificationType.Error
                                          ),
                                          If(
                                              IsBlank(complemento_input_empresa.Text),
                                              Notify(
                                                  "COMPLEMENTO está em branco, por favor preencha o campo correspondente!",
                                                  NotificationType.Error
                                              ),
                                              If(
                                                  IsBlank(cidade_input_empresa.SelectedItems),
                                                  Notify(
                                                      "O campo CIDADE está em branco, por favor preencha o campo correspondente!",
                                                      NotificationType.Error
                                                  ),
                                                  If(
                                                      IsBlank(uf_input_empresa.SelectedText),
                                                      Notify(
                                                          "UF está em branco, por favor preencha o campo correspondente!",
                                                          NotificationType.Error
                                                      ),
                                                      If(
                                                          IsBlank(telefone_input_empresa.Text),
                                                          Notify(
                                                              "Prenecha o campo TELEFONE está em branco, por favor preencha-o!",
                                                              NotificationType.Error
                                                          ),
                                                          If(
                                                              IsBlank(email_input_empresa.Text),
                                                              Notify(
                                                                  "E-MAIL está em branco, por favor preencha o campo correspondente!",
                                                                  NotificationType.Error
                                                              ),
                                                              Patch(
                                                                  'gerencial_lucamat.empresa',
                                                                  Defaults('gerencial_lucamat.empresa'),
                                                                  {
                                                                      ID: Max(
                                                                          'gerencial_lucamat.empresa',
                                                                          ID
                                                                      ) + 1
                                                                  },
                                                                  {fantasia_filial: fantasia_input_empresa.Text},
                                                                  {razao_filial: razao_input_empresa.Text},
                                                                  {cnpj_filial: cnpj_input_empresa.Text},
                                                                  {inscest_filial: ie_input_empresa.Text},
                                                                  {cep_filial: cep_input_empresa.Text},
                                                                  {endereç_filial: endereco_input_empresa.Text},
                                                                  {numero_filial: Value(numero_input_empresa.Text)},
                                                                  {complement_filial: complemento_input_empresa.Text},
                                                                  {cidade_filial: cidade_input_empresa.Selected.Município},
                                                                  {uf_filial: uf_input_empresa.Selected.UF},
                                                                  {telefone_filial: Value(telefone_input_empresa.Text)},
                                                                  {email_filial: email_input_empresa.Text}
                                                              );
                                                              Reset(fantasia_input_empresa);
                                                              Reset(razao_input_empresa);
                                                              Reset(cnpj_input_empresa);
                                                              Reset(ie_input_empresa);
                                                              Reset(cep_input_empresa);
                                                              Reset(endereco_input_empresa);
                                                              Reset(numero_input_empresa);
                                                              Reset(complemento_input_empresa);
                                                              Reset(cidade_input_empresa);
                                                              Reset(uf_input_empresa);
                                                              Reset(telefone_input_empresa);
                                                              Reset(email_input_empresa);
                                                              Notify(
                                                                  "As informações da EMPRESA foram gravadas com Sucesso no banco de dados!",
                                                                  NotificationType.Success
                                                              )
                                                          )
                                                      )
                                                  )
                                              )
                                          )
                                      )
                                  )
                              )
                          )
                      )
                  )
              )
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Size: =16
            Text: ="Gravar!"
            Visible: =MenuAddEmpresa
            Width: =100
            X: =974
            Y: =345
