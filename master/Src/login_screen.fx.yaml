login_screen As screen:
    BackgroundImage: ='1000x444,45'
    Fill: =RGBA(0, 47, 156, 1)

    Rectangle1 As rectangle:
        BorderColor: =RGBA(56, 96, 178, 1)
        BorderThickness: =8
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(215, 223, 240, 1)
        Height: =416
        TabIndex: =0
        Width: =477.59
        X: =370.68
        Y: =176
        ZIndex: =1

    Label1 As label:
        Text: ="E-mail"
        Width: =70
        X: =442.66
        Y: =290
        ZIndex: =2

    Label1_1 As label:
        Text: ="Senha"
        Width: =70
        X: =442.66
        Y: =350
        ZIndex: =3

    login_input As text:
        Default: =""
        HintText: ="Digite seu e-mail"
        PaddingRight: =4.05
        PaddingTop: =4.05
        Width: =259.03
        X: =516.43
        Y: =290
        ZIndex: =4

    senha_input As text:
        Default: =""
        HintText: ="Digite sua senha"
        Mode: =TextMode.Password
        PaddingRight: =4.05
        PaddingTop: =4.05
        Width: =259.03
        X: =516.43
        Y: =350
        ZIndex: =5

    "'login-button' As button":
        Fill: =RGBA(141, 198, 63, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Height: =60
        OnSelect: |
            =If(
                !IsBlank(
                    LookUp(
                        'gerencial_lucamat.cad_user',
                        email_user = login_input.Text And senha_user = Value(senha_input.Text)
                    )
                ),
                Navigate(room_screen),
                UpdateContext({MostrarMensagem: false});
                UpdateContext({MostrarMenasgem: true});
                Reset(login_input);
                Reset(senha_input);
            );
        PaddingRight: =4.05
        PaddingTop: =4.05
        Text: ="Entrar"
        Width: =137.61
        X: =442.66
        Y: =481
        ZIndex: =6

    "'cadastro-button' As button":
        Fill: =RGBA(255, 191, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Height: =60
        OnSelect: |-
            =Navigate(
                cad_screen,
                ScreenTransition.CoverRight
            )
        PaddingRight: =4.05
        PaddingTop: =4.05
        Text: ="Cadastrar-se"
        Width: =137.61
        X: =637.89
        Y: =481
        ZIndex: =7

    "'alert-login' As label":
        Align: =Align.Center
        Color: =RGBA(255, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =46
        OnSelect: =
        Text: ="Login ou Senha Incorreta!"
        Visible: =MostrarMenasgem
        Width: =477.59
        X: =370.68
        Y: =418
        ZIndex: =8

    titulo As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =60
        Size: =20.23
        Text: |-
            ="Sistema Gerencial
            Luca Materiais"
        Width: =477.59
        X: =370.68
        Y: =202
        ZIndex: =9

