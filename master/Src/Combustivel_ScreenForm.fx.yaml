                                                        ),
                                                        If(
                                                            IsBlank(NumNFe_cmb_input),
                                                            Notify(
                                                                "O Campo NÚMERO NFe está em branco.!",
                                                                NotificationType.Error
                                                            )
                                                        ),
                                                        Patch(
                                                            'gerencial_lucamat.combustivel',
                                                            Defaults('gerencial_lucamat.combustivel'),
                                                            {
                                                                id: Max(
                                                                    'gerencial_lucamat.combustivel',
                                                                    id
                                                                ) + 1
                                                            },
                                                            {numeronf_cmb: Value(NumNFe_cmb_input.Text)},
                                                            {filial_cmb: filial_cmb_input.Selected.nome_parametro},
                                                            {dataabst_cmb: dtAbastecimento_cmb_input.SelectedDate},
                                                            {placaveiculo_cmb: placaveiculo_cmb_input.Selected.nome_parametro},
                                                            {km_cmb: Value(KMveiculo_cmb_input.Text)},
                                                            {valorabs_cmb: Value(vlrTotal_cmb_input.Text)},
                                                            {motorist_cmb: motorista_cmb_input.Text},
                                                            {posto_cmb: posto_cmb_input.Selected.nome_parametro},
                                                            {valorcomb_cmb: Value(vlrCombustivel_cmb_input.Text)},
                                                            {qntlitro_cmb: Value(qtlitros_cmb_input.Text)},
                                                            {tipocomb_cmb: tpCombustivel_cmb_input.Selected.nome_parametro},
                                                            {obs_cmb: obs_cmb_input.Text},
                                                            {datalanc_cmb: dtLancamento_input_cmb.SelectedDate},
                                                            {userlanc_cmb: userlanc_input_cmb.Text}
                                                        );
