        Width: =200
        X: =300
        Y: =345
        ZIndex: =1

    dtLancamento_input_cmb As datepicker:
        DisplayMode: =DisplayMode.View
        Font: =Font.'Segoe UI'
        Height: =30
        Italic: =true
        Size: =12
