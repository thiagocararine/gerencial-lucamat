                                            NotificationType.Error
                                        ),
                                        Patch(
                                            'gerencial_lucamat.despesa_caixa',
                                            Defaults('gerencial_lucamat.despesa_caixa'),
                                            {
                                                ID: Max(
                                                    'gerencial_lucamat.despesa_caixa',
