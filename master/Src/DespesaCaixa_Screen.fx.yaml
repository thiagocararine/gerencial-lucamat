        Button5_3 As button:
            Fill: =RGBA(127, 178, 57, 1)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(232, 244, 217, 1)
            OnSelect: |-
                =If(
                    IsBlank(Ferias_input.Text),
                    Notify(
                        "O Campo FÉRIAS está em branco.",
                        NotificationType.Error
                    ),
                    If(
                        IsBlank(Uber_input.Text),
                        Notify(
                            "O Campo UBER está em branco.",
                            NotificationType.Error
                        ),
                        If(
                            IsBlank(DespManutencao_input.Text),
                            Notify(
                                "O Campo DESPESA MANUTENCAO está em branco!",
                                NotificationType.Error
                            ),
                            If(
                                IsBlank(Folha_input.Text),
                                Notify(
                                    "O Campo FOLHA está em branco!",
                                    NotificationType.Error
                                ),
                                If(
                                    IsBlank(Cozinha_input.Text),
                                    Notify(
                                        "O Campo COZINHA está em branco!",
                                        NotificationType.Error
                                    ),
                                    If(
                                        IsBlank(Deposito_input.Text),
                                        Notify(
                                            "O Campo DEPOSITO está em branco!",
                                            NotificationType.Error
                                        ),
                                        If(
                                            IsBlank(Comissão_input.Text),
                                            Notify(
                                                "O Campo COMISSÃO está em branco!",
                                                NotificationType.Error
                                            ),
                                            If(
                                                IsBlank(Segurança_input.Text),
                                                Notify(
                                                    "O Campo SEGURANÇA está em branco!",
                                                    NotificationType.Error
                                                ),
                                                If(
                                                    IsBlank(Lucas_input.Text),
                                                    Notify(
                                                        "O Campo LUCAS está em branco!",
                                                        NotificationType.Error
                                                    ),
                                                    If(
                                                        IsBlank(DobraPessoal_input.Text),
                                                        Notify(
                                                            "O Campo DOBRA PESSOAL está em branco!",
                                                            NotificationType.Error
                                                        ),
                                                        If(
                                                            IsBlank(PagMercadoria_input.Text),
                                                            Notify(
                                                                "O Campo PAGAMENTO MERCADORIA está em branco!",
                                                                NotificationType.Error
                                                            ),
                                                            If(
                                                                IsBlank(David_input.Text),
                                                                Notify(
                                                                    "O Campo DAVID está em branco!",
                                                                    NotificationType.Error
                                                                ),
                                                                If(
                                                                    IsBlank(Passagem_input.Text),
                                                                    Notify(
                                                                        "O Campo PASSAGEM está em branco!",
                                                                        NotificationType.Error
                                                                    ),
                                                                    If(
                                                                        IsBlank(PagBoleto_input.Text),
                                                                        Notify(
                                                                            "O Campo PAG BOLETO está em branco!",
                                                                            NotificationType.Error
                                                                        ),
                                                                        If(
                                                                            IsBlank(Lucia_input.Text),
                                                                            Notify(
                                                                                "O Campo LUCIA está em branco!",
                                                                                NotificationType.Error
                                                                            ),
                                                                            If(
                                                                                IsBlank(Frete_input.Text),
                                                                                Notify(
                                                                                    "O Campo FRETE está em branco!",
                                                                                    NotificationType.Error
                                                                                ),
                                                                                If(
                                                                                    IsBlank(DespesaLoja_input.Text),
                                                                                    Notify(
                                                                                        "O Campo DESPESA LOJA está em branco!",
                                                                                        NotificationType.Error
                                                                                    ),
                                                                                    Patch(
                                                                                        'gerencial_lucamat.despesa_caixa',
                                                                                        Defaults('gerencial_lucamat.despesa_caixa'),
                                                                                        {
                                                                                            ID: Max(
                                                                                                'gerencial_lucamat.despesa_caixa',
                                                                                                ID
                                                                                            ) + 1
                                                                                        },
                                                                                        {dsp_datadespesa: DataDesp_input.SelectedDate},
                                                                                        {dsp_filial: FilialDesp_input.Text},
                                                                                        {dsp_comissao: Value(Comissão_input.Text)},
                                                                                        {dsp_cozina: Value(Cozinha_input.Text)},
                                                                                        {dsp_datalanc: dataLanc_desp_input.SelectedDate},
                                                                                        {dsp_david: Value(David_input.Text)},
                                                                                        {dsp_deposito: Value(Deposito_input.Text)},
                                                                                        {dsp_despesaloja: Value(DespesaLoja_input.Text)},
                                                                                        {dsp_dobrapessoal: Value(DobraPessoal_input.Text)},
                                                                                        {dsp_ferias: Value(Ferias_input.Text)},
                                                                                        {dsp_folha: Value(Folha_input.Text)},
                                                                                        {dsp_frete: Value(Frete_input.Text)},
                                                                                        {dsp_historico: HistoricoDespesa_input.Text},
                                                                                        {dsp_lucas: Value(Lucas_input.Text)},
                                                                                        {dsp_lucia: Value(Lucia_input.Text)},
                                                                                        {dsp_manutencao: Value(DespManutencao_input.Text)},
                                                                                        {dsp_passagem: Value(Passagem_input.Text)},
                                                                                        {dsp_pgboleto: Value(PagBoleto_input.Text)},
                                                                                        {dsp_pgmercadoria: Value(PagMercadoria_input.Text)},
                                                                                        {dsp_segurança: Value(Segurança_input.Text)},
                                                                                        {dsp_total: Value(TotalDesp_Input.Text)},
                                                                                        {dsp_uber: Value(Uber_input.Text)},
                                                                                        {dsp_userlanc: userlancDesp_input.Text},
                                                                                        {dsp_folhafora: Value(PgFuncFora_input.Text)},
                                                                                        {dsp_combustivel: Value(Combustivel_input.Text)},
                                                                                        {dsp_status: 1}
                                                                                    );
                                                                                    Reset(DataDesp_input);
                                                                                    Reset(FilialDesp_input);
                                                                                    Reset(Comissão_input);
                                                                                    Reset(Cozinha_input);
                                                                                    Reset(dataLanc_desp_input);
                                                                                    Reset(David_input);
                                                                                    Reset(Deposito_input);
                                                                                    Reset(DespesaLoja_input);
                                                                                    Reset(DobraPessoal_input);
                                                                                    Reset(Ferias_input);
                                                                                    Reset(Folha_input);
                                                                                    Reset(Frete_input);
                                                                                    Reset(HistoricoDespesa_input);
                                                                                    Reset(Lucas_input);
                                                                                    Reset(Lucia_input);
                                                                                    Reset(DespManutencao_input);
                                                                                    Reset(Passagem_input);
                                                                                    Reset(PagBoleto_input);
                                                                                    Reset(PagMercadoria_input);
                                                                                    Reset(Segurança_input);
                                                                                    Reset(TotalDesp_Input);
                                                                                    Reset(Uber_input);
                                                                                    Reset(userlancDesp_input);
                                                                                    Reset(PgFuncFora_input);
                                                                                    Reset(Combustivel_input);
                                                                                    Notify(
                                                                                        "As informações foram gravadas com SUCESSO!!",
                                                                                        NotificationType.Success
                                                                                    )
                                                                                )
                                                                            )
                                                                        )
                                                                    )
                                                                )
                                                            )
                                                        )
                                                    )
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            Size: =12
            Text: ="Gravar"
            Width: =100
            X: =312
            Y: =408
            ZIndex: =49

