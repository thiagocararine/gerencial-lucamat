    Button5_3 As button:
        Fill: =RGBA(127, 178, 57, 1)
        Height: =50
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(232, 244, 217, 1)
        OnSelect: |-
            =If(
                IsBlank(Ferias_input),
                Notify(
                    "O Campo FÉRIAS está em branco.",
                    NotificationType.Error
                ),
                If(
                    IsBlank(Uber_input),
                    Notify(
                        "O Campo UBER está em branco.",
                        NotificationType.Error
                    ),
                    If(
                        IsBlank(DespManutencao_input),
                        Notify(
                            "O Campo DESPESA MANUTENCAO está em branco!",
                            NotificationType.Error
                        ),
                        If(
                            IsBlank(Folha_input),
                            Notify(
                                "O Campo FOLHA está em branco!",
                                NotificationType.Error
                            ),
                            If(
                                IsBlank(Cozinha_input),
                                Notify(
                                    "O Campo COZINHA está em branco!",
                                    NotificationType.Error
                                ),
                                If(
                                    IsBlank(Deposito_input),
                                    Notify(
                                        "O Campo DEPOSITO está em branco!",
                                        NotificationType.Error
                                    ),
                                    If(
                                        IsBlank(Comissão_input),
                                        Notify(
                                            "O Campo COMISSÃO está em branco!",
                                            NotificationType.Error
                                        ),
                                        If(
                                            IsBlank(Segurança_input),
                                            Notify(
                                                "O Campo SEGURANÇA está em branco!",
                                                NotificationType.Error
                                            ),
                                            If(
                                                IsBlank(Lucas_input),
                                                Notify(
                                                    "O Campo LUCAS está em branco!",
                                                    NotificationType.Error
                                                ),
                                                If(
                                                    IsBlank(DobraPessoal_input),
                                                    Notify(
                                                        "O Campo DOBRA PESSOAL está em branco!",
                                                        NotificationType.Error
                                                    ),
                                                    If(
                                                        IsBlank(PagMercadoria_input),
                                                        Notify(
                                                            "O Campo PAGAMENTO MERCADORIA está em branco!",
                                                            NotificationType.Error
                                                        ),
                                                        If(
                                                            IsBlank(David_input),
                                                            Notify(
                                                                "O Campo DAVID está em branco!",
                                                                NotificationType.Error
                                                            ),
                                                            If(
                                                                IsBlank(Passagem_input),
                                                                Notify(
                                                                    "O Campo PASSAGEM está em branco!",
                                                                    NotificationType.Error
                                                                ),
                                                                If(
                                                                    IsBlank(PagBoleto_input),
                                                                    Notify(
                                                                        "O Campo PAG BOLETO está em branco!",
                                                                        NotificationType.Error
                                                                    ),
                                                                    If(
                                                                        IsBlank(Lucia_input),
                                                                        Notify(
                                                                            "O Campo LUCIA está em branco!",
                                                                            NotificationType.Error
                                                                        ),
                                                                        If(
                                                                            IsBlank(Frete_input),
                                                                            Notify(
                                                                                "O Campo FRETE está em branco!",
                                                                                NotificationType.Error
                                                                            ),
                                                                            If(
                                                                                IsBlank(DespesaLoja_input),
                                                                                Notify(
                                                                                    "O Campo DESPESA LOJA está em branco!",
                                                                                    NotificationType.Error
                                                                                ),
                                                                                If(
                                                                                    IsBlank(HistoricoDespesa_input),
                                                                                    Notify(
                                                                                        "O Campo HISTORICO está em branco!",
                                                                                        NotificationType.Error
                                                                                    ),
                                                                                    Patch(
                                                                                        'gerencial_lucamat.despesa_caixa',
                                                                                        Defaults('gerencial_lucamat.despesa_caixa'),
                                                                                        {
                                                                                            ID: Max(
                                                                                                'gerencial_lucamat.despesa_caixa',
                                                                                                ID
                                                                                            ) + 1
                                                                                        },
                                                                                        {dsp_datadespesa: DataDesp_input.SelectedDate},
                                                                                        {dsp_filial:FilialDesp_input.Text},
                                                                                        {dsp_comissao:Value(Comissão_input.Text)},
                                                                                        {dsp_cozina:Cozinha_input.Text},
                                                                                        {dsp_datalanc:dataLanc_desp_input.SelectedDate},
                                                                                        {dsp_david:David_input.Text},
                                                                                        {dsp_deposito:Deposito_input.Text},
                                                                                        {dsp_despesaloja:DespesaLoja_input.Text},
                                                                                        {dsp_dobrapessoal:DobraPessoal_input.Text},
                                                                                        {dsp_ferias:Ferias_input.Text},
                                                                                        {dsp_folha:Folha_input.Text},
                                                                                        {dsp_frete:Frete_input.Text},
                                                                                        {dsp_historico:HistoricoDespesa_input.Text},
                                                                                        {dsp_lucas:Lucas_input.Text},
                                                                                        {dsp_lucia:Lucia_input.Text},
                                                                                        {dsp_manutencao:DespManutencao_input.Text},
                                                                                        {dsp_passagem:Passagem_input.Text},
                                                                                        {dsp_pgboleto:PagBoleto_input.Text},
                                                                                        {dsp_pgmercadoria:PagMercadoria_input.Text},
                                                                                        {dsp_segurança:Segurança_input.Text},
                                                                                        {dsp_total:TotalDesp_Input.Text},
                                                                                        {dsp_uber:Uber_input.Text},
                                                                                        {dsp_userlanc:userlancDesp_input.Text}
                                                                                    ),
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Reset();
                                                                                    Notify(
                                                                                        "As informações foram gravadas com SUCESSO!",
                                                                                        NotificationType.Success
                                                                                    )
                                                                                )
                                                                            )
                                                                        )
                                                                    )
                                                                )
                                                            )
                                                        )
                                                    )
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            )
        Text: ="Gravar"
        Width: =135
        X: =895
        Y: =667
        ZIndex: =58

