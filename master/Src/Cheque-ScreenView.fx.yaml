                    Filter(
                        'gerencial_lucamat.cheques',
                        Value(dtlanc_chq) >= Filtro_DataLanc_inicio_chq.SelectedDate && Value(dtlanc_chq) <= Filtro_DataLanc_fim_chq.SelectedDate || IsBlank(Filtro_DataLanc_inicio_chq.SelectedDate) && IsBlank(Filtro_DataLanc_fim_chq.SelectedDate),
