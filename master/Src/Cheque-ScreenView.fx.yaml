        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Font: =Font.'Segoe UI'
        Height: =500
        Items: |-
            =If(
                RadioDateFilter.Selected.nome_parametro = "Data de Lançamento",
