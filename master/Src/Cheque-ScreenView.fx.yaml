                        fornecedor_chq = FiltroFornecedor_chq.Selected.nome_fornc || IsBlank(FiltroFornecedor_chq.Selected.nome_fornc),
                        agenciaconta_chq = FiltroAgCc_chq.Selected.nome_parametro || IsBlank(FiltroAgCc_chq.Selected.nome_parametro)
                    ),
                    ID,
                    SortOrder.Descending
                ),
                If(
                    RadioDateFilter.Selected.nome_parametro = "Data de Vencimento",
                    Sort(
                        Filter(
                            'gerencial_lucamat.cheques',
                            Value(dtvenc_chq) >= Filtro_DataVenc_inicio_chq.SelectedDate && Value(dtvenc_chq) <= Filtro_DataVenc_fim_chq.SelectedDate || IsBlank(Filtro_DataVenc_inicio_chq.SelectedDate) && IsBlank(Filtro_DataVenc_fim_chq.SelectedDate),
